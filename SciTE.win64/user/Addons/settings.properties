[ settings.properties ]
# ------------------ scite_mods_start  -----------------
[ mod-scintillua]
#~ ---- - Scintillua - parse your favorite fileformats using lua.
lexer.lpeg.home=$(SciteUserHome)/user/Addons/lua/mod-scintillua
#import user/languages/scintillua

[ mod-scite-debug ]
debug.asktarget=1
debug.skip.file.matching=c:\MinGW
debug.skip.file.matching.py=c:\python25
#debug.skip.includes=
clidebug.path=$(SciteUserHome)\user\Addons\lua\mod-scite-debug\lua_clidebugger
debug.target=[n]:gdb;lua;*.lua
debug.output=1
# if you prefer that a debugged program immediately runs to a breakpoint, make this 1
debug.run.automatically=1

[ mod-orthospell ]
orthospell.home=$(SciteUserHome)/user/Addons/lua/mod-orthospell
spell.dictpath=$(orthospell.home)

[ mod-sidebar ]
command.checked.3.*=$(sidebar.show)
#command.name.3.*=SideBar
command.3.*=SideBar_ShowHide
command.mode.3.*=subsystem:lua,savebefore:no

sidebar.position=right
sidebar.width=0
sidebar.functions.flags=1
sidebar.functions.params=1
sidebar.abbrev.calltip=1
abbrev.list.width=80
# Annotations
sidebar.style.*.255=fore:#080808,back:#ABABAB
# Sidebar
#sidebar.style.*.32=fore:#141517,back:#BABAB0

#sidebar.win=1
#Ctrl+Tab.
#~ abbrev.multitab.clear.manual=1
#~ abbrev.multitab.indic.style=#FF6600,diagonal
sidebar.show=1

[ mod-ctags ]
--todo restrict to supported filetypes

$(file.patterns.ctags)=$(file.patterns.php);$(file.patterns.cpp)
command.name.8.$(file.patterns.ctags)=Find Tag
command.8.$(file.patterns.ctags)=find_ctag  $(CurrentWord)
command.mode.8.$(file.patterns.ctags)=subsystem:lua,savebefore:no

