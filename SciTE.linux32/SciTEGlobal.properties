$(FileNameExt) | $(FileDate) $(FileTime)  |  Size: $(BufferLength) ($(NbOfLines) lines)  |  ($(EOLMode))  ($(OverType)) |  Line $(LineNumber), Column $(ColumnNumber)  |  $(SelLength) chars selected , $(Replacements) replaced
statusbar.text.2=Date $(CurrentDate) | Time $(CurrentTime) | LexerName "$(Language)" | $(UserMsg)  $(CurrentMessage) $(status.msg)

[ Toolbar ]
toolbar.large=0
toolbar.visible=1

[ Tab Bar ]
