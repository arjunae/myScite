# Include additional c keywords to ease viewing.
keywordclass.preprocessor=#assert #define defined #dynamic  #else #elseif #endif #endmacro #error #if #ifdef #ifndef #inclib #include #lang #libpath #line #macro once #pragma #print typeof #static #undef

keywords.$(file.patterns.freebasic)=$(keywordclass.freebasic)
